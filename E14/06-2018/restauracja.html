<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl1.css">
    <title>Restauracja Wszystkie Smaki</title>
</head>
<body>
    <section id="baner">
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </section>
    <section id="panel-lewy">
        <img src="./menu.jpg" alt="Nasze danie">
    </section>
    <section id="panel-prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ul>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ul>
    </section>
    <section id="panel-dolny">
        <h2>Zarezerwuj stolik on-line</h2><br>
        <form action="./rezerwacja.php" method="post">
            <label for="data">Data (format rrrr-mm-dd):</label><br>
            <input type="text" id="data" name="data"><br>
            <label for="osoby">Ile osób?</label><br>
            <input type="number" id="osoby" name="osoby"><br>
            <label for="telefon">Twój numer telefonu:</label><br>
            <input type="text" id="telefon" name="telefon"><br>
            <input type="checkbox" id="dane" name="dane">
            <label for="dane">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
            <button type="reset">WYCZYŚĆ</button>
            <button type="submit">REZERWUJ</button>
        </form>
    </section>
    <section id="stopka">
        <p>Stronę internetową opracował: <i>0000000000</i></p>
    </section>
</body>
</html>
